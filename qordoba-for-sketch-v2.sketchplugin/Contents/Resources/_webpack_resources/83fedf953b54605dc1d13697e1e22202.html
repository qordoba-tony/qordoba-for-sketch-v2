<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Qordoba for Sketch</title>
  <link rel="stylesheet" href="4f0431b0faeb7f4ad9d98086a3789b85.css">
</head>
<body>
  <div id='main-container'>
    <div id='login-main-content-container' class='flex-parent'>
      <div class='flex-2' id='login-main-content-left-container'>
        <div id='logo-container'><img src='4da4a9b9c6cda7d2a46940305125b390.png'/></div>
      </div>
      <div id='login-main-content-right-container' class='flex-3'>
        <div class='bold-title-text'>Use Qordoba & Sketch</div>
        <div class='grey-description-text'>Upload File</div>
        <div>
          <span id='selected-org'>Choose an Organization:</span>
          <div id='organizations-dropdown'>
            Dropdown
            <ul id='organization-dropdown-items'>
            </ul>
          </div>
        </div>

        <div>
          <span id='selected-org'>Choose a Project:</span>
          <div id='projects-dropdown'>
            Dropdown
            <ul id='project-dropdown-items'>
            </ul>
          </div>
        </div>
        
      </div>
    </div>
    <div id='login-bottom-container'>
    </div>
  </div>
  <!-- <div id="answer"></div> -->

  <!-- notice the "../" here. It's because webview.js will be compiled in a different folder -->
  <script src="../webview-upload-page.js"></script>
</body>
</html>
